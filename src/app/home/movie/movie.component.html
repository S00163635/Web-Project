<div class='panel panel-primary'>
  <div class='panel-heading'id='header'>
    </div>
    <div class= 'panel-body'>
      <div class='row'>
        <div class='col-md-2'>Filter By:</div>
        <div class='col-md-4'>
          <input type='text'/>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h3> Filtered By: </h3>
        </div>
      </div>

<div class="table-responsive" *ngIf='movies && movies.length'> 
  <table class="table">
    <thead>
    <tr>
      <th>
        <button id='imagebutton' class='btn btn-primary'(click) = 'ShowImageMethod()'>
            {{showImage ? 'Hide':'Show'}} Image
            
        </button>
      </th>
      <th>Movie</th>
      <th>Year</th>
      <th>Rated</th>
      <th>ImdbID</th>
      <th>Star Rating</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor= 'let movie of movies' class="movie" >
             <td>
              <img *ngIf='showImage'
              [src]= 'movie.Poster'
             [title]='movie.Title'
             [style.width.px]='imageWidth'
             [style.margin.px]='imageMargin'>
        </td>
      <td> {{movie.Title}} </td>
      <td> {{movie.Year}} </td>
      <td> {{movie.Rated}} </td>
      <td> {{movie.imdbID | uppercase }} </td>
      </tr>

    </tbody>
  </table>
</div>
</div>
</div>
