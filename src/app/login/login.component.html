<div class="row">
  <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <div class="alert alert-danger" *ngIf="error">{{error}}</div>
    
    <form [formGroup]="loginForm"  (ngSubmit)="OnSubmit(Email.value,Password.value)">
      <div class="form-group">
        <label for="email">
          Email:
        </label>
        <input type="text" id="email" class="form-control" placeholder="Email" formControlName="email"/>
      </div>
      <div class="form-group">
        <label for="password">
          Password:
        </label>
        <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
